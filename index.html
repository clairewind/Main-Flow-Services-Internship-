<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Reset default browser styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background:linear-gradient(#493f95,#0c67c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form container */
        .container {
            background: #8091ed;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(142, 202, 255, 0.1);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input and label styles */
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
            transition: border-color 0.3s ease;
        }

        textarea {
            height: 100px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Button styles */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling for checkbox and radio buttons */
        input[type="checkbox"] + label,
        input[type="radio"] + label {
            display: inline-block;
            margin-right: 10px;
            color: #333;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Arena</h1>
        <form action="http://localhost:4000/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Favourite music:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Interests:</label>
            <div>
                <input type="checkbox" id="interest1" name="interests" value="sports">
                <label for="interest1">Sports</label>

                <input type="checkbox" id="interest2" name="interests" value="music">
                <label for="interest2">Music</label>

                <input type="checkbox" id="interest3" name="interests" value="travel">
                <label for="interest3">Travel</label>
            </div>

            <label>Subscription:</label>
            <div>
                <input type="radio" id="subscribeYes" name="subscription" value="yes">
                <label for="subscribeYes">Yes</label>

                <input type="radio" id="subscribeNo" name="subscription" value="no">
                <label for="subscribeNo">No</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
